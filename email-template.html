<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background: #1e3c72; color: white; padding: 30px; text-align: center; border-radius: 12px 12px 0 0;">
        <h1 style="margin: 0;">🌅 Morning Digest by 小宇宙</h1>
        <p>{{DATE}}</p>
    </div>
    <div style="background: #f8f9fa; padding: 30px; border-radius: 0 0 12px 12px;">
        <p>您的每日简报已生成并推送至 GitHub。</p>
        <div style="background: white; padding: 20px; border-radius: 8px; text-align: center; margin: 20px 0;">
            <a href="{{URL}}" target="_blank" style="color: #667eea; text-decoration: none; font-size: 1.1em; font-weight: bold;">查看完整简报</a>
        </div>
        <p>📋 简报内容包含三大部分：</p>
        <ol>
            <li><strong>📰 News Digest</strong> - 每日新闻摘要</li>
            <li><strong>📝 Vocabulary Quiz</strong> - 单词测验</li>
            <li><strong>💼 Work Summary</strong> - 昨日工作总结 (Sprint回顾)</li>
        </ol>
        <hr style="border: none; border-top: 1px solid #ddd; margin: 20px 0;">
        <p style="color: #666; font-size: 0.9em;">💡 <em>每天了解世界，学习新词，回顾工作进展</em></p>
    </div>
    <div style="text-align: center; color: #666; margin-top: 20px; font-size: 0.9em;">
        <p>Generated by 小宇宙 🪐</p>
        <p><a href="https://github.com/zizaiqizi/newsDigestByXiaoYu">View on GitHub</a></p>
    </div>
</body>
</html>
